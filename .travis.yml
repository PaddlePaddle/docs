language: cpp
cache:
  directories:
    - $HOME/.ccache
    - $HOME/.cache/pip
    - $TRAVIS_BUILD_DIR/

sudo: required
dist: trusty
services:
  - docker
os:
  - linux
env:
  - JOB=doc

addons:
  apt:
    packages:
      - git
      - python
      - python-pip
      - python2.7-dev
      - golang
  ssh_known_hosts: 13.229.163.131
before_install:
  -  sudo pip install pylint pytest astroid isort 
script:
  - |
     scripts/deploy_docs.sh
notifications:
  email:
    on_success: change
    on_failure: always
