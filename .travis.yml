language: cpp
cache:
  bundler: true
  directories:
    - $HOME/.ccache
    - $HOME/.cache/pip
    - $HOME/docker
 #   - $TRAVIS_BUILD_DIR/external/
    - $TRAVIS_BUILD_DIR/external/Paddle/build/third_party

sudo: required
dist: trusty
services:
  - docker
os:
  - linux
env:
  - JOB=doc
  - JOB=lite_lib
  - JOB=lite_lib2

addons:
  apt:
    packages:
      - git
      - python
      - python-pip
      - python2.7-dev
      - golang
  ssh_known_hosts: 13.229.163.131
before_install:
  -  sudo pip install pylint pytest astroid isort 
  # Load cached docker images
  #- if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi
  
script:
  - |
     if [ $JOB == "doc" ]; then scripts/deploy_docs.sh 
     fi
     
     if [ $JOB == "lite_lib" ]; then scripts/build_doc_lib_lite.sh 
     fi 
     
     if [ $JOB == "lite_lib2" ]; then scripts/build_doc_lib_lite2.sh 
     fi 
